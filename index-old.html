<html>

<head>
	<title>Canada150</title>

	<link href="stylesheets/style.css" media="screen" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/fontello.css">
    <link rel="stylesheet" href="stylesheets/animation.css">
    <!--[if IE 7]><link rel="stylesheet" href="stylesheets/fontello-ie7.css"><![endif]-->
</head>

<body>
	<div class="header">
		<div class="language-switch"><a href="#">Francais</a></div>
		<div class="logo">
			<a href="#">
				<img src="assets/canada-logo.jpg" class="canada-logo" />
			</a>
		</div>
	</div>


<div class="main">
	<div class="sidebar">
		<div class="canada150-logo">
				<img src="assets/canada-flag.png"/>

		</div>
		<div class="moment-title">
			<div class="red">150 years of</div> Canadian moments
		</div>
		<input class="search-box" placeholder="Search" name="query"/>

		<div class="layout-switch">
			<div class="grid"><i class="icon-th"></i><a href="#">Grid</a></div>
			<div class="map"><i class="icon-compass"></i><a href="#">Map</a></div>
		</div>

		<div class="categories">
			<div class="title">Show</div>
			<a href="#">All</a>
			<a href="#">Historical Moments</a>
			<a href="#">Personal Moments</a>
			<a href="#">Social Media</a>
		</div>

		<div class="help-text"><a href="#"><i class="icon-help-circled"></i>Help</a></div>

		<div class="share-this">
			<div class="title">Share This</div>
			<div class="social-icons">
				<a class="facebook" href="#"><i class="icon-facebook"></i></a>
				<a class="twitter" href="#"><i class="icon-twitter"></i></a>
				<a class="google" href="#"><i class="icon-gplus"></i></a>
			</div>
		</div>

	</div>
	<div class="content">
		<div class="content-body">
			<div class="share-ur-moment"><a href="#"><i class="icon-edit"></i>Share your moment</a></div>
			<div class="cards-container">
				<div class="cards">

					<div class="card timeline" id="card-1"><div class="card-container">2001<div class="back-arrow"><i class="icon-right"></i></div></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-vine social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-twitter social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-facebook social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-twitter social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-facebook social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-vine social-media-icon"></i></div></div>
					<div class="card load-more" id="card-1"><div class="card-container"><i class="icon-dot-3"></i>Load More</div></div>
					<div class="card timeline" id="card-1"><div class="card-container">2002<div class="back-arrow"><i class="icon-right"></i></div></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-facebook social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-vine social-media-icon"></i></div></div>
					<div class="card timeline" id="card-1"><div class="card-container">2003<div class="back-arrow"><i class="icon-right"></i></div></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-facebook social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-twitter social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card timeline" id="card-1"><div class="card-container">2004<div class="back-arrow"><i class="icon-right"></i></div></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-facebook social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-vine social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-twitter social-media-icon"></i></div></div>
					<div class="card timeline" id="card-1"><div class="card-container">2005<div class="back-arrow"><i class="icon-right"></i></div></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-facebook social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-vine social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-facebook social-media-icon"></i></div></div>
					<div class="card" id="card-1"><div class="card-container"><i class="icon-instagramm social-media-icon"></i></div></div>
					<div class="card loading" id="card-1"><div class="card-container"><i class="icon-spin6 animate-spin"></i></div></div>
				</div>

			</div>

			<div class="controls">
				<div class="prev">
					<a href="#"><i class="icon-to-start"></i></a>
					<a href="#"><i class="icon-angle-double-left"></i></a>
					<a href="#"><i class="icon-angle-left"></i></a>
				</div>
				<div class="next">
					<a href="#"><i class="icon-angle-right"></i></a>
					<a href="#"><i class="icon-angle-double-right"></i></a>
					<a href="#"><i class="icon-to-end"></i></a>
				</div>
				
				<div class="years">
					<a href="#">2014</a>
					<a href="#">2013</a>
					<a href="#" class="current">2012</a>
					<a href="#">2011</a>
					<a href="#">2010</a>
				</div>
			</div>
		</div>

	</div>
</div>

</body>
</html>
